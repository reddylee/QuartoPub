title: A political science paper template
author: Reddy Lee
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  formats:
    common:
      filters:
        - aps.lua
    pdf:
      documentclass: article
      colorlinks: true
      urlcolor: blue
      link-citations: true
      linkcolor: blue
      fig-asp: 0.618
      number-sections: true
      toc: false
      linestretch: 1.618
      indent: true
      fontsize: 12pt
      mainfont: Times New Roman
      latex_engine: pdflatex
      geometry:
        - top=30mm
        - left=1in
        - right=1in
        - bottom=25mm
      template-partials:
        - before-body.tex

    revealjs:
      theme: sky
      transition: fade
      slide-level: 2
      slide-number: c/t
      code-fold: true
      code-link: true
      code-copy: true
      code-line-numbers: true
      highlight-style: atom-one
      chalkboard: true
      logo: /fig/Candoso2.png
      header: Quarto Presentations
      number-sections: true
      footer: "[Can.Do.So](https://www.candoso.org)"
      code-overflow: wrap
      scrollable: true
      output-location: fragment
      incremental: true
      preview-links: auto
      controls: auto
      multiplex: true
      touch: true
      
        