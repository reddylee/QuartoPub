title: A political science paper template
author: Reddy Lee
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  formats:
    common:
      filters:
        - aps.lua
    pdf:
      documentclass: article
      colorlinks: true
      urlcolor: blue
      link-citations: true
      linkcolor: blue
      fig-width: 7
      fig-height: 5
      fig-asp: 0.618
      number-sections: true
      toc: false
      linestretch: 1.618
      indent: true
      fontsize: 12pt
      mainfont: Times New Roman
      latex_engine: pdflatex
      paragraph-sep: true
      geometry:
        - top=30mm
        - left=1in
        - right=1in
        - bottom=25mm
      # This format use a bst file with natbib
      # Set this below (`biblio-config: false`) if your cls already load a bst file
      # biblio-config: false
      # Content to add in header that your format is using
      template-partials:
        # Add here the partials your format is using
        # - title.tex
        # - _authors.tex
        - before-body.tex
    html:
      css: styles.css
      number-sections: true
      toc: true

