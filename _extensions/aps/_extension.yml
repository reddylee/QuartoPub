title: A political science paper template
author: Reddy Lee
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  formats:
    common:
      filters:
        - aps.lua
    pdf:
      documentclass: article
      colorlinks: true
      urlcolor: blue
      link-citations: true
      linkcolor: blue
      fig-asp: 0.618
      number-sections: true
      toc: false
      linestretch: 1.618
      indent: true
      fontsize: 12pt
      mainfont: Times New Roman
      latex_engine: pdflatex
      geometry:
        - top=30mm
        - left=1in
        - right=1in
        - bottom=25mm
      template-partials:
        - before-body.tex

